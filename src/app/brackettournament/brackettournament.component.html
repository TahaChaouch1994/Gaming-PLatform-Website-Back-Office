

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Tournament Bracket</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="/assets/tour.css">

  
</head>

<body>


    <br><br><br><br><br><br>    <br><br><br><br><br><br>    <br><br><br><br><br><br>    <br><br><br><br><br><br>    <br><br><br><br><br><br>
  

<div class="bracket" style="margin-left: 10%;">
  <section class="round quarterfinals">
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant winner"><span> {{number3[0].player1}}</span></div>
            <div class="participant"><span></span></div>
          </div>
        </div>
        <div class="matchup">
          <div class="participants">
            <div class="participant"><span></span></div>
            <div class="participant winner"><span>{{number3[0].player2}}</span></div>
          </div>
        </div>
      </div>
      <div class="connector">
        <div class="merger"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant winner"><span>{{number3[1].player1}}</span></div>
            <div class="participant"><span></span></div>
          </div>
        </div>
        <div class="matchup">
          <div class="participants">
            <div class="participant "><span></span></div>
            <div class="participant winner"><span>{{number3[1].player2}}</span></div>
          </div>
        </div>
      </div>
      <div class="connector">
        <div class="merger"></div>
        <div class="line"></div>
      </div>
    </div>
  </section>

  <section class="round semifinals">
    <div class="winners">
      <div class="matchups">
        <div class="matchup" >
          <div class="participants" >
            <div class="participant" ><span>{{number3[0].player1}}</span> </div>
            <div class="participant"><span>{{number3[0].player2}}</span></div>
 
          </div>
        </div>
        <div class="matchup">
          <div class="participants">
            <div class="participant " ><span [swal]="showbracket">{{number3[1].player1}}</span></div>
            <div class="participant"  ><span [swal]="showbracket">{{number3[1].player2}}</span></div>
          </div>
        </div>
      </div>
      <div class="connector">
        <div class="merger"></div>
        <div class="line"></div>
      </div>
    </div>
  </section>

  <section class="round finals">
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant"><span>{{number3[2].player1}}</span></div>
            <div class="participant"><span>{{number3[3].player1}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <section class="round finals" style="margin-left: 2%;">
    <div class="winners">
      <div class="matchups">
        <div class="matchup">
          <div class="participants">
            <div class="participant"><span>{{number3[4].player1}}</span></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  
</div>
  

<button type="button" class="btn btn-block btn-success" style="margin-left: 45%;width: 15%;" (click)="pickAWinner()">Pick A Winner</button>
<br><br>




</body>

</html>



<swal
  #showbracket
  text= "Pick A Winner Between  {{number3[0].player0}} AND  {{number3[0].player1}}"
  icon= "success"
  [focusCancel]="true">
</swal>
